name: PII Redactor CI/CD

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Run Unit Tests
      run: ./gradlew test

    - name: Run Performance Benchmark
      run: ./gradlew run --args="torture_test.log benchmark_out.log --dry-run"